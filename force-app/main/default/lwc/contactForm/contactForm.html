<template>

    <!-- lightning-input to accept user input first name , last name and email -->
     <lightning-input label="First Name" placeholder="First Name" value={firstName} data-id="fName"></lightning-input>
     <lightning-input label="Last Name" placeholder="Last Name" value={lastName} data-id="lName"></lightning-input>
     <lightning-input label="Email" placeholder="Email" value={email} data-id="emailaddress"></lightning-input>

     <!-- lightning-button to submit the form -->
      <lightning-button label="Create Contact" onclick={handlecreateContact}></lightning-button>


    </template>
